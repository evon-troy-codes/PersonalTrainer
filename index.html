<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Elite Training</title>
  </head>
  <body>
    <section id="hero-1856">
      <div class="cs-container">
        <div class="cs-content">
          <span class="cs-topper">Discover Top Gyms Near You</span>
          <h1 class="cs-title">
            Find Local Gyms. Unleash Your Inner Champion.
          </h1>
          <p class="cs-text">
            Search and connect with premier fitness destinations in your area.
            Whether you're training for a goal or starting fresh, we've got the
            gym for you.
          </p>
          <a href="/pages/getstarted.html" class="cs-button-solid"
            >Get Started</a
          >
          <img
            class="cs-content-graphic"
            src="assets/images/gym-hero-graphic.svg"
            alt="graphic"
            height="1075"
            width="1135"
            loading="lazy"
            decoding="async"
          />
        </div>
      </div>

      <!-- Background Image -->
      <picture class="cs-background">
        <source media="(max-width: 600px)" srcset="gym-hero-image-2.png" />
        <source media="(min-width: 601px)" srcset="gym-hero-image-2.png" />
        <img
          loading="lazy"
          decoding="async"
          src="gym-hero-image-2.png"
          alt="field"
          width="1920"
          height="1200"
          aria-hidden="true"
        />
      </picture>

      <!-- Decorative Graphics -->
      <img
        class="cs-graphic cs-graphic-light"
        src="assets/images/dark-splatter.svg"
        alt="graphic"
        height="161"
        width="1920"
        loading="lazy"
        decoding="async"
      />
      <img
        class="cs-graphic cs-graphic-dark"
        src="assets/images/dark-mode-splatter2.svg"
        alt="graphic"
        height="161"
        width="1920"
        loading="lazy"
        decoding="async"
      />
    </section>
  </body>
</html>
